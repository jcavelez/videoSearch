<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Muli&display=swap">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Title -->
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/logo-platzi-video-BW2.png" alt="Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
            <img src="./assets/img/user-icon.png" alt="User">
            <p>Perfil</p>
            </div>
            <ul>
            <li><a href="/">Cuenta</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <h2 class="categories__title">Películas de suspenso</h2>

    <section class="carousel">
        <div class="carousel__container" id="thriller-container">
            <img src="assets/img/loader.gif" width="50" height="50" alt="loading">
        </div>
    </section>


    <h2 class="categories__title">Películas de historia</h2>

    <section class="carousel">
        <div class="carousel__container" id="history-container">
            <img src="assets/img/loader.gif" width="50" height="50" alt="loading">
        </div>
    </section>


    <h2 class="categories__title">Películas de acción</h2>

    <section class="carousel">
        <div class="carousel__container" id="thriller-container">
            <img src="assets/img/loader.gif" width="50" height="50" alt="loading">
        </div>
    </section>



    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
